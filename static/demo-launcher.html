<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AI Listen — Live URL Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./demo-launcher.css">
</head>
<body>
  <header class="hero">
    <h1>Turn any article into audio</h1>
    <p>Paste a public URL below. The Listen player will attach to that page.</p>
    <form id="demo-form" novalidate>
      <input id="url" type="url" required placeholder="https://example.com/article" autocomplete="off" />
      <button id="preview" type="submit" disabled>Preview with Listen</button>
      <div class="hint">Button enables when a valid <code>http(s)</code> URL is detected.</div>
    </form>
  </header>

  <!-- Mini-player shell (visual) -->
  <div class="player-shell disabled" id="playerShell" aria-disabled="true">
    <div class="ps-title">AI Listen</div>
    <div class="ps-bar"><div class="ps-progress"></div></div>
    <div class="ps-controls">
      <button class="side" disabled>« 10s</button>
      <button class="main" disabled>Listen</button>
      <button class="side" disabled>10s »</button>
      <select disabled>
        <option>1.0x</option><option>1.2x</option><option>1.5x</option>
      </select>
    </div>
    <div class="ps-note">Enter a URL to enable.</div>
  </div>

  <!-- Live preview area -->
  <section class="preview">
    <iframe id="previewFrame" title="Wrapped page preview" sandbox="allow-same-origin allow-forms allow-scripts"></iframe>
  </section>

  <script src="./demo-launcher.js" defer></script>
</body>
</html>
