<script>
  (function tagFab(){
    if (document.querySelector('#ai-fab, .ai-fab, [data-ai-fab]')) return;
    let fab = document.querySelector('button[aria-label="Listen"]');
    if (!fab) {
      for (const btn of document.querySelectorAll('button')) {
        if ((btn.textContent || '').trim().toLowerCase() === 'listen') { fab = btn; break; }
      }
    }
    if (fab) {
      fab.id = 'ai-fab';
      fab.classList.add('ai-fab');
      fab.setAttribute('data-ai-fab','');
      return;
    }
    requestAnimationFrame(tagFab);
  })();
</script>
