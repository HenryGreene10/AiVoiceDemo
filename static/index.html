<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Listen Demo</title>

  <!-- Mini-player styles (popout) -->
  <link rel="stylesheet" href="/static/mini-player.css">

  <!-- Optional: pro player styles (keep if you use them) -->
  <link rel="stylesheet" href="/static/pro-player.css">

  <!-- Custom icon masks (optional) -->
  <style>
    :root{
      --mp-icon: 20px;
      --icon-play:  url('/static/icons/my-play.svg');
      --icon-pause: url('/static/icons/my-pause.svg');
      --icon-back:  url('/static/icons/my-back.svg');
      --icon-fwd:   url('/static/icons/my-fwd.svg');
    }
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:24px; background:#cdebf3;}
    main{max-width:720px; margin:0 auto;}
  </style>
  <script>
    // enable custom icon mode for mini-player.css
    document.documentElement.classList.add('custom-icons');
  </script>
</head>

<body>
  <main>
    <h1>AI Listen Demo</h1>
    <article id="demo-article">
      <p>This is a short sample paragraph for the demo player. Click Listen to hear it.</p>
      <p>You should see the mini-player open, and resume works if you close/reopen.</p>
    </article>
  </main>

  <!-- Load mini-player FIRST so AiMini is defined -->
  <script src="/static/mini-player.js?v=21"></script>

  <!-- (Optional) pro player script if you use it -->
  <script defer src="/static/pro-player.js"></script>

  <!-- AI Listen widget (points to your HTTPS Render API) -->
  <script async
    src="/static/tts-widget.v1.js?v=21"
    data-base="https://aivoicedemo.onrender.com"
    data-voice="21m00Tcm4TlvDq8ikWAM"
    data-tenant="demo"
    data-doc-id="case-study-demo"
    data-preset="news"
    data-metrics="off"
    data-selector="article"
    data-variant="inline"
    data-position="bottom-right"
    data-label-idle="Listen"
    data-label-loading="Loadingâ€¦"
    data-label-pause="Pause"
    data-label-error="Error">
  </script>
